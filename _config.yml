markdown: redcarpet
name: 18F micro-purchase API
exclude:
- CONTRIBUTING.md
- Gemfile
- Gemfile.lock
- LICENSE.md
- README.md
- go
- vendor

permalink: pretty
highlighter: rouge
incremental: true

sass:
  style: :compressed

# Author/Organization info to be displayed in the templates
author:
  name: 18F
  url: https://18f.gsa.gov

# Point the logo URL at a file in your repo or hosted elsewhere by your organization
logourl: /assets/img/18f-logo.png
logoalt: 18F logo

# To expand all navigation bar entries by default, set this property to true:
expand_nav: true

# Navigation
# List links that should appear in the site sidebar here
navigation:
- text: Overview
  internal: true
- text: Quickstart
  internal: false
  url: quickstart/
- text: API Reference
  internal: true
  url: api-reference/
- text: Guides
  internal: true
  url: guides/
- text: Tutorials
  internal: true
  url: tutorials/
- text: Client Libraries
  internal: true
  url: client-libraries/

repos:
- name: Guides Template
  description: Main repository
  url: https://github.com/18F/guides-template

back_link:
  url: "https://micropurchase.18f.gov/"
  text: micropurchase.18f.gov

google_analytics_ua: UA-48605964-19

collections:
  pages:
    output: true
    permalink: /:path/

defaults:
- scope:
    path: ""
  values:
    layout: "guides_style_18f_default"
